<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-item standalone card-controls">
        <div class="standalone-content">
          <img src="images/image-jeremy.png" alt="" />
          <div class="paragraph">
            <p class="p-1">Report for</p>
            <p class="p-2">Jeremy Robson</p>
          </div>
        </div>

        <div class="standalone-data">
          <ul class="filters">
            <li class="filter-item active" data-filter="daily">Daily</li>
            <li class="filter-item" data-filter="weekly">Weekly</li>
            <li class="filter-item" data-filter="monthly">Monthly</li>
          </ul>
        </div>
      </div>

      <div class="card-item card-base card-work">
        <div class="card-item-content">
          <div class="header">
            <p>Work</p>
            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>

          <div class="times" data-target="Work">
            <p class="time">5hrs</p>
            <p class="previous-time">Previous - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item card-base card-play">
        <div class="card-item-content">
          <div class="header">
            <p>Play</p>
            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>
          <div class="times" data-target="Play">
            <p class="time">1hr</p>
            <p class="previous-time">Previous - 2hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item card-base card-study">
        <div class="card-item-content">
          <div class="header">
            <p>Study</p>

            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>
          <div class="times" data-target="Study">
            <p class="time">0hrs</p>

            <p class="previous-time">Previous - 1hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item card-base card-exercise">
        <div class="card-item-content">
          <div class="header">
            <p>Exercise</p>
            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>
          <div class="times" data-target="Exercise">
            <p class="time">1hr</p>
            <p class="previous-time">Previous - 1hr</p>
          </div>
        </div>
      </div>

      <div class="card-item card-base card-social">
        <div class="card-item-content">
          <div class="header">
            <p>Social</p>

            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>
          <div class="times" data-target="Social">
            <p class="time">1hr</p>

            <p class="previous-time">Previous - 3hrs</p>
          </div>
        </div>
      </div>
      <div class="card-item card-base card-selfcare">
        <div class="card-item-content">
          <div class="header">
            <p>Self Care</p>

            <span class="span-img"
              ><img src="images/icon-ellipsis.svg" alt=""
            /></span>
          </div>
          <div class="times" data-target="Self Care">
            <p class="time">0hrs</p>
            <p class="previous-time">Previous - 1hr</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Esther Olusa</a>.
    </div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
